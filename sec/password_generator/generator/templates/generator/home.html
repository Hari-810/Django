<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
</head>
<body>
    <h1>Generate a Password</h1>
    <form action="{% url 'password' %}">
        <label for="length">Password length:</label>
        <input type="number" id="length" name="length" value="12">
        <br>
        <input type="checkbox" id="uppercase" name="uppercase">
        <label for="uppercase">Include uppercase letters</label>
        <br>
        <input type="checkbox" id="numbers" name="numbers">
        <label for="numbers">Include numbers</label>
        <br>
        <input type="checkbox" id="special" name="special">
        <label for="special">Include special characters</label>
        <br><br>
        <input type="submit" value="Generate Password">
    </form>
</body>
</html>
